<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "author" content="Jared Lewis">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Site Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navHeader">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="arcade.html">Arcade Game</a>
					<a class="nav-item nav-link active" href="#">Neighborhood Map</a>
				</div>
			</div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-1 col-xl-3 col-lg-4 col-md-5">
          <div class="card border border-primary">
            <div class="card-header bg-primary text-white text-center">
              <h1 class="h6 card-title m-0">Locations</h1>
            </div>
            <div class="card-body alert-info">
              <div class="input-group">
                <input type="search" placeholder="Search..." class="form-control" data-bind="textInput: locQuery" autocomplete="off">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" data-bind="click: mapModel.resetMap, attr: { title: 'Reset' }">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
              <hr>
              <div data-bind="foreach: filteredLocations">
                <button type="button" class="btn btn-link btn-block" data-bind="text: name, click: $parent.focusLoc"></button>
              </div>
            </div> <!-- card-body alert-info -->
          </div> <!-- card border border-primary -->
          <div class="panel panel-primary">
            <div class="panel-heading text-center"><h3 class="panel-title">Locations</h3></div>
            <div class="panel-body alert-info">
              <div class="input-group">
                <input type="search" placeholder="Search..." class="form-control" data-bind="textInput: locQuery" autocomplete="off">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" data-bind="click: mapModel.resetMap, attr: { title: 'Reset' }"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </span>
              </div>
              <hr>
              <div data-bind="foreach: filteredLocations">
                <button type="button" class="btn btn-default btn-block" data-bind="text: name, click: $parent.focusLoc"></button>
              </div>
            </div> <!-- panel-body alert-info -->
          </div> <!-- panel panel-primary -->
        </div> <!-- offset-xl-1 col-xl-2 col-lg-4 col-md-5 -->
        <div class="col-xl-8 col-lg-7 col-md-6">
          <div id="error">
            <div class="panel panel-error">
              <div class="panel-heading text-center"><h3 class="panel-title">Error While Loading Page</h3></div>
              <div class="panel-body alert-danger text-center">
                Google Map could not be loaded. Please try again.
              </div> <!-- panel-body alert-danger -->
            </div> <!-- panel panel-error -->
          </div>
          <div id="googleMap"></div>
        </div> <!-- col-md-8 col-sm-7 -->
      </div> <!-- row -->
    </div> <!-- container-fluid -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="lib/Knockout/knockout-3.4.0.js"></script>
    <script src="js/app.min.js"></script>
    <script async src="http://maps.googleapis.com/maps/api/js?callback=initPage" onerror="googleError()"></script>
  </body>
</html>
